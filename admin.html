<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #222225;
      color: white;
    }

    .container {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .table-container {
      background: #
      padding: 30px;
      border-radius: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 0.95rem;
    }

    th, td {
      padding: 16px 12px;
      text-align: left;
    }

    th {
      color: #bbb;
      font-weight: 600;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #333;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .pagination button {
      background-color: #2c2c30;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #91BF22;
    }

    .pagination button:hover {
      background-color: #444;
    }

    .filter-section {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .filter-section input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1e1e22;
      color: white;
    }

    .export-btn {
      background-color: #91BF22;
      border: none;
      padding: 10px 20px;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .table-container {
        overflow-x: auto;
      }
    }

    .filter-controls {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
  margin-bottom: 20px;
}

.filter-controls label {
  color: #fff;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-controls input[type="date"] {
  background-color: #1e1e22;
  border: 1px solid #333;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  outline: none;
}

.filter-controls input[type="date"]::placeholder {
  color: #aaa;
}

.filter-controls button {
  padding: 8px 14px;
  background-color: #EF105C;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.filter-controls button:hover {
  background-color: #c50d4c;
}

#summary {
  margin-left: auto;
  font-weight: 600;
  color: #91BF22;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Records</h1>
    <div class="filter-controls">
        <label>
          Start Date:
          <input type="date" id="startDate" />
        </label>
        <label>
          End Date:
          <input type="date" id="endDate" />
        </label>
        <button onclick="applyFilters()">Filter</button>
        <button onclick="resetFilters()">Reset</button>
        <div id="summary"></div>
      </div>

    <div class="filter-section">
      <input type="text" id="searchInput" placeholder="Search by name...">
      <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
    </div>

    <div class="table-container">
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Meeting Type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>
  <script>
    const API_URL = 'https://tabitha-community.onrender.com/api/attendance/all';
    const rowsPerPage = 10;
    let allData = [], filteredData = [];
  
    document.addEventListener('DOMContentLoaded', () => {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          allData = data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          filteredData = allData;
          renderTable(filteredData);
          setupPagination(filteredData);
          updateSummary(filteredData);
        })
        .catch(err => console.error('Fetch error:', err));
  
      document.getElementById('searchInput').addEventListener('input', function () {
        applyFilters();
      });
    });
  
    function applyFilters() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);
      endDate.setHours(23, 59, 59, 999); // include end of day
  
      filteredData = allData.filter(user => {
        const nameMatch = user.name.toLowerCase().includes(keyword);
        const date = new Date(user.timestamp);
        const dateMatch =
          (!isNaN(startDate) ? date >= startDate : true) &&
          (!isNaN(endDate) ? date <= endDate : true);
        return nameMatch && dateMatch;
      });
  
      renderTable(filteredData, 1);
      setupPagination(filteredData);
      updateSummary(filteredData);
    }
  
    function resetFilters() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('searchInput').value = '';
      filteredData = allData;
      renderTable(filteredData, 1);
      setupPagination(filteredData);
      updateSummary(filteredData);
    }
  
    function renderTable(data, page = 1) {
      const tbody = document.querySelector('#attendanceTable tbody');
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      tbody.innerHTML = data.slice(start, end).map(user => `
        <tr>
          <td>${user.name}</td>
          <td>${new Date(user.timestamp).toLocaleDateString()}</td>
          <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
          <td>${user.meetingType || 'Benevolence'}</td>
        </tr>
      `).join('');
    }
  
    function setupPagination(data) {
      const pageCount = Math.ceil(data.length / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
  
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === 1);
        btn.addEventListener('click', () => {
          renderTable(data, i);
          document.querySelectorAll('.pagination button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
        pagination.appendChild(btn);
      }
    }
  
    function exportToCSV() {
      const csv = [
        ['Name', 'Date', 'Time', 'Meeting Type'],
        ...filteredData.map(user => [
          user.name,
          new Date(user.timestamp).toLocaleDateString(),
          new Date(user.timestamp).toLocaleTimeString(),
          user.meetingType || 'N/A'
        ])
      ]
      .map(row => row.join(','))
      .join('\n');
  
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'attendance.csv';
      a.click();
    }
  
    function updateSummary(data) {
      const summaryBox = document.getElementById('summary');
      summaryBox.textContent = `Showing ${data.length} of ${allData.length} records`;
    }

    
    // loader.js
const loaderHTML = `
  <div id="page-loader">
    <div class="spinner"></div>
  </div>
  <style>
    #page-loader {
      position: fixed;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(102, 18, 18, 0.3);
      border-top-color: red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
`;

  </script>
  

  
</body>
</html>
